<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/Semantic/semantic.css">

    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">

    <link rel="stylesheet" href="../../static/css/me.css">
    <title>博客发布</title>
</head>
<body>

<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-opacity-mini">
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="/admin/blogs" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="/admin/types" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="/admin/tags" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/100/100?image=1005" >
                        neucoder
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="/admin/logout" class="item">注销</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<br>
<br>
<br>
<div class="ui attached pointing menu m-opacity-mini">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="teal active item">发布</a>
            <a href="#" class="item">列表</a>
        </div>
    </div>
</div>


<!--中间内容-->
<div class="m-padded-tb-big m-container-small ui segment">
    <div class="ui container">
        <form id="blog-form" action="#" th:action="@{/admin/blogs}" method="post" class="ui form">
            <input type="hidden" name="published">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden " value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <div class="required field">

                <div id="md-contet" style="z-index: 1 !important;">
                    <textarea name="content" placeholder="博客内容" style="display: none"></textarea>
                </div>

            </div>

            <div class="two fields">
                <div class="required field">
                <div class="ui left labeled action input">
                    <label class="ui compact teal basic label">分类</label>
                    <div class="ui fluid selection dropdown">
                        <input type="hidden" name="type.id">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>

                        <div class="menu">

                            <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                            <!--/*-->
                            <div class="item" data-value="2">开发者手册</div>
                            <!--*/-->

<!--                            <div class="item" data-value="1">错误日志</div>-->
<!--                            <div class="item" data-value="2">开发者手册</div>-->
                        </div>
                    </div>
                </div>
            </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid selection multiple search dropdown">
                            <input type="hidden" name="tagIds">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>

                            <div class="menu">
                                <div th:each="tag: ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">Java</div>
<!--                                <div class="item" data-value="1">java</div>-->
<!--                                <div class="item" data-value="2">python</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="firstPicture" placeholder="首图引用地址">
                </div>
            </div>


            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatement" name="shareStatement" class="hidden">
                        <label for="shareStatement">分享</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentabled" name="commentabled" class="hidden">
                        <label for="commentabled">评论</label>
                    </div>
                </div>
            </div>


            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" class="ui secondary button">保存</button>
                <button type="button" id="publish-btn" class="ui teal button">发布</button>
            </div>

        </form>
    </div>
</div>

<br>
<br>

<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive m-opacity-mini">
    <div class="ui center aligned container">
        <div class="ui inverted divided grid stackable">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.png" class="ui rounded images" alt="" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">刻意练习</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">失败要趁早</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: neucoder@163.com</a>
                    <a href="#" class="item">QQ: 1434017084</a>

                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">neucoder</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，用来分享我的想法，包括编程、人生感悟。希望能给别人带来帮助</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny"> Copyright 2020-2021 neucoder Designed by neucoder
        </p>
    </div>
</footer>


<script src="../../static/js/jquery-3.1.1.min.js"></script>
<script src="../../static/Semantic/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.js"></script>

<script>

    // 初始化md编辑器
    var contentEditor;

    $(function() {
        contentEditor = editormd("md-contet", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            emoji:true,
            path    : "../../static/lib/editormd/lib/"
        });
    });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on:'click'
    });

    $('.ui.form').form({
        fields:{
            title:{
                indentifier:'title',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入博客标题'
                }]
            },
            content : {
                identifier: 'content',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入博客内容'
                }]
            },
            typeId : {
                identifier: 'type.id',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入博客分类'
                }]
            },
            firstPicture : {
                identifier: 'firstPicture',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入博客首图'
                }]
            }
        }
    });

    // save
    $('#save-btn').click(function () {
        $('[name="published"]').val(false);
        $('#blog-form').submit();
    });

    // publish
    $('#publish-btn').click(function () {
        $('[name="published"]').val(true);
        $('#blog-form').submit();
    });


</script>
</body>
</html>
