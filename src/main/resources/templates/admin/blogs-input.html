<script>

    // 初始化md编辑器
    var contentEditor;

    $(function() {
        contentEditor = editormd("md-contet", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            emoji:true,
            path    : "../static/lib/editormd/lib/"
        });
    });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on:'click'
    });

    $('.ui.form').form({
        fields:{
            title:{
                indentifier:'title',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入博客标题'
                }]
            }
        }
    });

</script>
