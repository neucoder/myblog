                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                </div>
            </div>
        </form>
        <table class="ui celled  table">
            <thead >

            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui pagination mini menu">
                        <a href="" class="item">上一页</a>
                        <a href="" class="item">下一页</a>
                    </div>
                    <a href="#" class="ui mini right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
